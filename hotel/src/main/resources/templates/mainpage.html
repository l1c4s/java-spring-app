<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/mainpage.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Timmana&display=swap" rel="stylesheet">
    <title>HotelSync</title>
</head>
<body>
    <aside class="left-menu">
        <div class="logo-container">
            <img th:src="@{/ASSETS/logo.png}" alt="HotelSync Logo">
            <p>HotelSync</p>
        </div>
        <ul class="left-menu-options">
            <li>
                <a th:href="@{/mainpage}">
                    <div class="option-box">
                        <img th:src="@{/ASSETS/dashboard-svgrepo-com.svg}" alt="Dashboard Icon">
                        <p>Dashboard</p>
                    </div>
                </a>
            </li>
            <li> 
                <a th:href="@{/cadastro}">
                    <div class="option-box">
                        <img th:src="@{/ASSETS/register-svgrepo-com.svg}" alt="Cadastro Icon">
                        <p>Cadastro</p>
                    </div>
                </a>
            </li>
            <li>
                <div class="option-box">
                    <img th:src="@{/ASSETS/hotel-svgrepo-com.svg}" alt="Reserva Icon">
                    <p>Reserva</p>
                </div>
            </li>
            <li>   
                <div class="option-box">
                    <img th:src="@{/ASSETS/payment-card-svgrepo-com.svg}" alt="Pagamento Icon">
                    <p>Pagamento</p>
                </div>
            </li>
        </ul>
        <div class="Logout-box">
            <p>
                Bem-vindo, 
                <span th:if="${userLogado != null}" th:text="${userLogado.cpf}"></span>
                <span th:unless="${userLogado != null}">Visitante</span>!
            </p>
            
            <a th:href="@{/logout}" class="logout-button">Logout</a>
        </div>
    </aside>
</body>
</html>

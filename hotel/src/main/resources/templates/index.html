<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/login.css}">
    <title>HotelSync</title>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img th:src="@{/ASSETS/logo.png}" alt="Logo">
            <h1><i>HotelSync</i></h1>
        </div>
        
        <!-- Formulário de Login -->
        <div class="form-box">
            <h2>Login</h2>
            <form th:action="@{ / }" method="post">
                <input type="hidden" name="action" value="login" /> <!-- Distinção para o login -->
                <label for="cpf">CPF:</label><br>
                <div class="input-style">
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div><br>
                <label for="senha">Senha:</label><br>
                <div class="input-style">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div><br>
                <!-- Mensagem de erro -->
                <div th:if="${param.error}" style="color: red;">
                    <p>Erro: CPF ou senha inválidos. Tente novamente.</p>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-box">
            <h2>Cadastrar</h2>
            <form th:action="@{ / }" method="post">
                <input type="hidden" name="action" value="cadastrar" /> <!-- Distinção para o cadastro -->
                <label for="cpf">CPF:</label><br>
                <div class="input-style">
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div><br>
                <label for="senha">Senha:</label><br>
                <div class="input-style">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div><br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
